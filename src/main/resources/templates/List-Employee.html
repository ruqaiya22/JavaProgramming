<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>

</head>
<body>
    <div class="container">
        <h3 class="text-center">Customer Directory</h3>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>FullName</th>
                            <th>Email</th>
                            <th>Destination</th>
                            <th>Check_in</th>
                            <th>Check_out</th>
                            <th>No_of_People</th>
                            <th>Subject</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tempEmployee: ${Employee1}">
                            <td th:text="${tempEmployee.Id}"></td>
                            <td th:text="${tempEmployee.FullName}"></td>
                            <td th:text="${tempEmployee.Email}"></td>
                            <td th:text="${tempEmployee.Destination}"></td>
                            <td th:text="${tempEmployee.Check_in}"></td>
                            <td th:text="${tempEmployee.Check_out}"></td>
                            <td th:text="${tempEmployee.No_of_People}"></td>
                            <td th:text="${tempEmployee.Subject}"></td>
                            <td th:text="${tempEmployee.Message}"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="@{js/bootstrap.js}"></script>
</body>
</html>
